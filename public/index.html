<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ingeniero en Informática</title>
    <style>
        /* Reset y Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background-color: #000;
            line-height: 1.6;
        }

        /* Background Fijo */
        .fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('tu-imagen-fondo.jpg'); /* Reemplazar con tu archivo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        /* Navegación */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo img {
            height: 40px; /* Ajustar según tu logo */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            opacity: 0.7;
        }

        nav ul li a:hover {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        /* Secciones */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            /* Sombra suave entre secciones para dar profundidad */
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
        }

        /* Hero Section */
        #home {
            text-align: center;
            background: transparent;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Estilo para las secciones vacías */
        .placeholder {
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>

    <nav>
        <div class="logo">
            <img src="logo-derecha.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="hero-content">
            <h1>Ingeniero en Informática</h1>
            <p>Experiencia creando sistemas web internacionales.</p>
        </div>
    </section>

    <section id="portfolio" class="placeholder">
        <h2>Portfolio</h2>
    </section>

    <section id="servicios" class="placeholder">
        <h2>Servicios</h2>
    </section>

    <section id="contacto" class="placeholder">
        <h2>Contacto</h2>
    </section>

</body>
</html>
